<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="../css/register.css">
  <link rel="shortcut icon" href="../img/logo.png" />
</head>
<body>
  <form class="container" action="login.html">
    <header class="header">
      <p>crear cuenta</p>
    </header>
    <section class="section">
      <div class="personal">
      <div class="personal__contenedor">
        <p class="personal__titulo">documento:</p>
        <input type="text" class="personal__textbox" placeholder="Ingrese el Documento">
      </div>
      <div class="personal__contenedor">
        <p class="personal__titulo">nombres:</p>
        <input type="text" class="personal__textbox" placeholder="Ingrese el Nombres">
      </div>
      <div class="personal__contenedor">
        <p class="personal__titulo">apellidos:</p>
        <input type="text" class="personal__textbox" placeholder="Ingrese el Apellidos">
      </div>
      <div class="personal__contenedor">
        <p class="personal__titulo">fecha Nacimiento:</p>
        <input type="date" class="personal__fecha">
      </div>
      </div>
      <div class="trabajo">
        <div class="trabajo__fotografia">
          <div class="trabajo__foto">
            <img src="../img/pfp.png" alt="perfil" class="trabajo__perfil">
          </div>
          <div class="trabajo__subir">
            <p class="trabajo_titulo">fotografia:</p>
            <button class="trabajo__boton"> subir </button>
            <button class="trabajo__boton"> eliminar </button>
          </div>
        </div>
        <div class="trabajo__contenedor"></div>
        <p class="trabajo__titulo">contraseña:</p>
        <input type="text" class="trabajo__textbox" placeholder="Ingrese la Contraseña">
          <div class="trabajo__contenedor">
            <p for="fruta">tipo de oficio:</p>
            <select class="trabajo__combox">
              <option value="">N/A</option>
              <option value="">Mesero</option>
              <option value="">Cajero</option>
            </select>
            
          </div>
      </div>
    </section>
    <section class="botones">
      <button type="submit" class="botones__boton">registrarse</button>
    </section>
  </form>
</body>
</html>
